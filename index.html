<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500&display=swap" rel="stylesheet">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <header>
    <div class="container">
      <div class="outer-container">
        <div class="img-container"><img src="images\image-qr-code.png" class="qr-code" alt="qr-code"></div>
        <div class="heading-container"><span class="top-text">Improve your front-end<br>skills by building projects</span>
        </div>
        <div class="text-container"><span class="bottom-text">Scan the QR code to visit Frontend<br>Mentor and take your
            coding
            skills to<br>the next level</span></div>
      </div>
    </div>
  </header>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Swapnil Raj</a>.
    </div>
  </footer>
</body>

</html>
